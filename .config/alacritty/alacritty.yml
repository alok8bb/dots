env: 
  TERM: alacritty
window:
  padding:
    x: 15
    y: 15
  opacity: 0.85

font:
  normal:
    family: FiraCode Nerd Font
    style: Regular
  size: 12

mouse:
  hide_when_typing: true

cursor:
  style:
    shape: Beam
    blinking: Always
  blink_interval: 550

schemes:
  articblush: &artic-blush
    primary:
      background: '#040c16'
      foreground: '#cce9ea'

    cursor:
      text:   '#c2cae2'
      cursor: '#d9d7d6'

    bright:
      black:   '#323949' 
      red:     '#E6676B' 
      green:   '#A2E4B8' 
      yellow:  '#e2d06a' 
      blue:    '#92bbed' 
      magenta: '#ecc6e8' 
      cyan:    '#80ffff' 
      white:   '#cfebec'

    normal:
      black:   '#3d3e51' 
      red:     '#FF7377' 
      green:   '#AAF0C1' 
      yellow:  '#eadd94'
      blue:    '#bdd6f4' 
      magenta: '#f9ecf7' 
      cyan:    '#b3ffff' 
      white:   '#edf7f8' 

  moonfly: &moonfly
    primary:
      background:        '#080808'
      foreground:        '#b2b2b2'
      bright_foreground: '#eeeeee'

    cursor:
      text:   '#080808'
      cursor: '#9e9e9e'

    selection:
      text:       '#080808'
      background: '#b2ceee'

    normal:
      black:   '#323437'
      red:     '#ff5454'
      green:   '#8cc85f'
      yellow:  '#e3c78a'
      blue:    '#80a0ff'
      magenta: '#d183e8'
      cyan:    '#79dac8'
      white:   '#c6c6c6'

    bright:
      black:   '#949494'
      red:     '#ff5189'
      green:   '#36c692'
      yellow:  '#c2c292'
      blue:    '#74b2ff'
      magenta: '#ae81ff'
      cyan:    '#85dc85'
      white:   '#e4e4e4'

colors: *moonfly

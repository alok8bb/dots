env: 
  TERM: alacritty
window:
  dynamic_padding: false 
  padding:
    x: 15
    y: 15
  opacity: 1

font:
  offset:
    y: 0
  normal:
    family: Cousine Nerd Font 
  size: 13

mouse:
  hide_when_typing: true

cursor:
  style:
    shape: Beam
    blinking: Always
  blink_interval: 550

draw_bold_text_with_bright_colors: true

import:
  - ~/.config/alacritty/themes/ayu_dark.yml

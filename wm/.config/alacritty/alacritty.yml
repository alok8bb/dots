env: 
  TERM: alacritty
window:
  padding:
    x: 15
    y: 15
  opacity: 1

font:
  normal:
    family: Hack Nerd Font
    style: Regular
  size: 13

mouse:
  hide_when_typing: true

cursor:
  style:
    shape: Beam
    blinking: Always
  blink_interval: 550

draw_bold_text_with_bright_colors: true

schemes:
  tomorrow_night: &tomorrow_night
    primary:
      background: '0x000000'
      foreground: '0xeaeaea'

    # Normal colors
    normal:
      black:   '0x000000'
      red:     '0xd54e53'
      green:   '0xb9ca4a'
      yellow:  '0xe6c547'
      blue:    '0x7aa6da'
      magenta: '0xc397d8'
      cyan:    '0x70c0ba'
      white:   '0x424242'

    # Bright colors
    bright:
      black:   '0x666666'
      red:     '0xff3334'
      green:   '0x9ec400'
      yellow:  '0xe7c547'
      blue:    '0x7aa6da'
      magenta: '0xb77ee0'
      cyan:    '0x54ced6'
      white:   '0x2a2a2a'
  moonfly: &moonfly
    primary:
      background:        '#080808'
      foreground:        '#b2b2b2'
      bright_foreground: '#eeeeee'

    cursor:
      text:   '#080808'
      cursor: '#9e9e9e'

    selection:
      text:       '#080808'
      background: '#b2ceee'

    normal:
      black:   '#323437'
      red:     '#ff5454'
      green:   '#8cc85f'
      yellow:  '#e3c78a'
      blue:    '#80a0ff'
      magenta: '#d183e8'
      cyan:    '#79dac8'
      white:   '#c6c6c6'

    bright:
      black:   '#949494'
      red:     '#ff5189'
      green:   '#36c692'
      yellow:  '#c2c292'
      blue:    '#74b2ff'
      magenta: '#ae81ff'
      cyan:    '#85dc85'
      white:   '#e4e4e4'
  nightfly: &nightfly 
    primary:
      background:        '#011627'
      foreground:        '#acb4c2'
      bright_foreground: '#eeeeee'

    # Cursor colors
    cursor:
      text:   '#080808'
      cursor: '#9ca1aa'

    # Selection colors
    selection:
      text:       '#080808'
      background: '#b2ceee'

    # Normal colors
    normal:
      black:   '#1d3b53'
      red:     '#fc514e'
      green:   '#a1cd5e'
      yellow:  '#e3d18a'
      blue:    '#82aaff'
      magenta: '#c792ea'
      cyan:    '#7fdbca'
      white:   '#a1aab8'

    # Bright colors
    bright:
      black:   '#7c8f8f'
      red:     '#ff5874'
      green:   '#21c7a8'
      yellow:  '#ecc48d'
      blue:    '#82aaff'
      magenta: '#ae81ff'
      cyan:    '#7fdbca'
      white:   '#d6deeb'

colors: *moonfly
